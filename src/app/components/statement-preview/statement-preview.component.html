<div *ngIf="previewData">
  <div *ngIf="isCsvData && csvHeaders.length > 0" class="table-responsive">
    <h5>CSV Preview</h5>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th *ngFor="let header of csvHeaders">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of csvRows">
          <td *ngFor="let header of csvHeaders">{{ row[header] }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!isCsvData && imageUrls.length > 0">
    <h5>Image Preview</h5>
    <div *ngFor="let imageUrl of imageUrls" class="image-preview-container">
      <img [src]="imageUrl" alt="Statement Page Preview" width="768" height="768" style="width: 768px; height: 768px; object-fit: fill; border: 1px solid #ccc; margin-bottom: 10px;">
    </div>
  </div>

  <div *ngIf="!isCsvData && imageUrls.length === 0 && previewData && typeof previewData === 'string'">
     <p>No preview available for this image type or image is empty.</p>
  </div>
 <div *ngIf="isCsvData && csvHeaders.length === 0 && csvRows.length === 0 && previewData">
     <p>CSV file seems to be empty or has no headers.</p>
 </div>

</div>
<div *ngIf="!previewData">
  <p>No preview data loaded.</p>
</div>
